<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Shop</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-wrapper container">
        <div class="header-left">
          <a href="#" class="header__logo">
            <img src="img/header/logo.png" alt="Logo icon" height="39" />
          </a>
          <a href="#" class="header__link">
            <img
              src="img/header/find.svg"
              alt="Find product icon"
              height="27"
            />
          </a>
        </div>
        <div class="header-right">
          <nav class="header__link">
            <img src="img/header/menu.svg" alt="Menu icon" height="23" />
          </nav>
          <a href="#" class="header__link">
            <img
              src="img/header/account.svg"
              alt="Personal account icon"
              height="29"
            />
          </a>
          <a href="#" class="header__link">
            <img
              src="img/header/busket.svg"
              alt="Product busket icon"
              height="29"
            />
          </a>
        </div>
      </div>
    </div>

    <!-- Poster -->
    <div class="poster">
      <div class="container">
        <div class="poster__wrapper">
          <img
            src="img/poster.png"
            alt="Poster image with man"
            class="poster__image"
            height="764px"
          />
          <div class="poster__logo">
            <div class="poster__rectangle"></div>
            <div class="poster__text">
              <h1 class="poster__text-title">THE BRAND</h1>
              <p class="poster__text-less-font">
                OF LUXERIOUS
                <span class="poster__text-color"> FASHION </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Offer -->
    <ul class="offer container">
      <li class="offer__item">
        <div class="offer__item-desc">
          <p class="offer__desc-upper">30% OFF</p>
          <p class="offer__desc-down">FOR WOMEN</p>
        </div>
        <img
          class="offer__item-image"
          src="img/offer/woman.png"
          alt="Woman photo in dress"
        />
      </li>
      <li class="offer__item">
        <div class="offer__item-desc">
          <p class="offer__desc-upper">HOT DEAL</p>
          <p class="offer__desc-down">FOR MEN</p>
        </div>
        <img
          class="offer__item-image"
          src="img/offer/men.png"
          alt="Man photo in costume"
        />
      </li>
      <li class="offer__item">
        <div class="offer__item-desc">
          <p class="offer__desc-upper">NEW ARRIVALS</p>
          <p class="offer__desc-down">FOR KIDS</p>
        </div>
        <img
          class="offer__item-image"
          src="img/offer/kid.png"
          alt="Kid photo"
        />
      </li>
    </ul>

      <div class="offer__accesorises container">
        <div class="offer__accesorises-desc">
          <p class="offer__desc-upper">LUXIROUS & TRENDY</p>
          <p class="offer__desc-down">ACCESORIES</p>
        </div>
        <img
          class="offer__accesorises-image"
          src="img/offer/clothes.png"
          alt="Accesorises photo"
        />
      </div>
  </body>
</html>
